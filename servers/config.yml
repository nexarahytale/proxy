# Numdrassl Server Manager Configuration
# CloudNet-style server management for Hytale

# Java executable path
javaPath: java

# Default fallback server for player transfers
defaultFallbackServer: lobby

# Health check interval in seconds
healthCheckIntervalSeconds: 30

# Process start timeout in seconds
processStartTimeoutSeconds: 60

# Port allocation ranges (Hytale default port is 5520)
portAllocation:
  staticRangeStart: 5520
  staticRangeEnd: 5520
  dynamicRangeStart: 5521
  dynamicRangeEnd: 5700

# Dynamic spawning settings
dynamicSpawning:
  enabled: true
  autoCleanup: true
  maxConcurrent: 50
  minAvailablePorts: 10

# Static servers (persistent, survive proxy restarts)
staticServers:
  lobby:
    port: 5520
    maxPlayers: 100
    alwaysOn: false
    worldFolder: servers/static/lobby
    memory: 2G
    jvmArgs: []
    # Hytale server arguments (port is added automatically via --bind)
    serverArgs:
      - "--assets"
      - "Assets.zip"
      - "--auth-mode"
      - "insecure"
      - "--transport"
      - "QUIC"
    environment: {}

# Template configurations (for dynamic spawning)
templates:
  lobby:
    displayName: Lobby
    maxPlayers: 100
    portRangeStart: 5520
    portRangeEnd: 5520
    memory: 2G
    worldReset: false
    autoCleanupDelaySeconds: 0
    gracefulShutdownTimeoutSeconds: 30
    jvmArgs: []
    environment: {}

  bedwars:
    displayName: Bedwars
    maxPlayers: 16
    portRangeStart: 5521
    portRangeEnd: 5600
    memory: 2G
    worldReset: true
    autoCleanupDelaySeconds: 300
    gracefulShutdownTimeoutSeconds: 30
    jvmArgs: []
    environment: {}
