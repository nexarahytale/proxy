# Lobby Server Template
name: Lobby
type: lobby
serverIdPrefix: lobby
maxPlayers: 100
memoryAllocation: 2G
worldResetOnShutdown: false
gracefulShutdownTimeout: 30

# Hytale server JAR
serverJar: HytaleServer.jar

# Startup arguments for Hytale server
startupArgs:
  - "--assets"
  - "Assets.zip"
  - "--auth-mode"
  - "insecure"
  - "--transport"
  - "QUIC"
