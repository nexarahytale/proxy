# Bedwars Server Template
name: Bedwars
type: minigame
serverIdPrefix: bedwars
maxPlayers: 16
memoryAllocation: 2G
worldResetOnShutdown: true
gracefulShutdownTimeout: 30
autoCleanupDelaySeconds: 300

# Hytale server JAR
serverJar: HytaleServer.jar

# Startup arguments for Hytale server
startupArgs:
  - "--assets"
  - "Assets.zip"
  - "--auth-mode"
  - "insecure"
  - "--transport"
  - "QUIC"
